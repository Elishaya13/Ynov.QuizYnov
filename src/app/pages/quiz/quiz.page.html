<div>
    <h2>QUIZZ PAGE</h2>
<h3>{{quiz?.name}}</h3>
<p>{{quiz?.description}}</p>
<p>Difficulté : {{quiz?.difficulty}}</p>
<p>Publié le {{quiz?.published?.toLocaleDateString()}}</p>
<p>Catégorie : {{quiz?.category?.name}}</p>
<p>Nombre de questions : {{quiz?.questions?.length}}</p>
<!-- Composant affichant les questions du quizz -->
<app-questions *ngIf="questions.length >0 " [questions] = "questions"></app-questions>
 <!-- <app-questions [questions] = {{quiz?.questions}}></app-questions> -->
</div>
