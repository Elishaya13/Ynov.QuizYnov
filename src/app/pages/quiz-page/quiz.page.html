<div class="quiz-page">
  <h2>{{ quiz?.name }}</h2>

  <p class="description">{{ quiz?.description }}</p>

  <div class="quiz-info">
    <p><strong>Difficulté :</strong> {{ quiz?.difficulty }}</p>
    <p>
      <strong>Publié le :</strong> {{ quiz?.published?.toLocaleDateString() }}
    </p>
    <p><strong>Catégorie :</strong> {{ quiz?.category?.name }}</p>
    <p><strong>Nombre de questions :</strong> {{ quiz?.questions?.length }}</p>
  </div>

  <!-- Composant pour les questions -->
  @if (questions$ |async ) {
    <app-questions [questions]="questions"></app-questions>
  }

  <div class="quiz-actions">
    <app-button
      label="Valider les réponses"
      type="primary"
      (click)="validateQuiz()"
    ></app-button>
  </div>
</div>

<div class="quiz-abandon">
  <app-button
    label="Abandonner le quiz"
    type="danger"
    (click)="abandonQuiz()"
  ></app-button>
</div>
