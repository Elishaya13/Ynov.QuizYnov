
<h1>Tentatives de quiz</h1>
<table>
  <thead>
    <tr>
      <th>Quiz</th>
      <th>Nombre de tentatives</th>
      <th>Dernier score</th>
    </tr>
  </thead>
  <tbody>
    @for (attempt of quizAttempts; track attempt.id) {
      <tr>
        <td>{{ attempt.quizName }}</td>
        <td>{{ attempt.attemptsCount }}</td>
        <td>{{ attempt.lastScore }}%</td>
      </tr>
    }
  </tbody>
</table>
